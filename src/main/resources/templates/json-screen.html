<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello json screen</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<form id ="myform">
    <p>이름 : <input type="text" id="name" name ="name"> </p>
    <p>이메일 : <input type="email" id="email" name ="email"></p>
    <p>패스워드: <input type="password" id="password" name ="password"></p>
    <button type="button" onclick="sendData()">제출</button>
</form>

<script>
    async function sendData(){
        const jsonData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        }
        try{
            const response = await axios({
                method: 'POST',
                url: "http://localhost:8080/hello/json-post-handle3",
                data: JSON.stringify(jsonData),
                headers: {'Content-Type':'application/json'}
            });
            // const response = await axios.post("http://localhost:8080/hello/json-post-handle", jsonData);
            window.location.href = '/hello/screen';
        }catch (e) {
            console.log(e);
        }
    }
</script>
</body>
</html>
